<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="url">URL:</label>
        <input type="url" id="url" name="userdata" placeholder="url..." required>
        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="userdata" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="userdata" placeholder="email..." required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="16" max="25" name="userdata" placeholder="Number..." required>
        <br><br>
        <label for="username">Usrname:</label>
        <input type="text" id="username" name="userdata" placeholder="username..." required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="userpassword" placeholder="password..." required>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
